service: junction18stara-aws-nodejs # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10

functions:
  
  postNews:
    handler: handler.postNews
    events:
      - http: 
          path: postNews
          method: post
          cors: true

  getNews:
    handler: handler.getAllNews
    events: 
      - http: 
          path: getNews
          method: get
          cors: true        

  postTraffic:
    handler: handler.postTraffic
    events:
      - http: 
          path: postTraffic
          method: post
          cors: true

  getTraffic:
    handler: handler.getTraffic
    events: 
      - http: 
          path: getTraffic
          method: get
          cors: true       

  postReview:
    handler: handler.postReview
    events:
      - http:
          path: postReview
          method: post
          cors: true

  getReview:
    handler: handler.getAllReviews
    events:
      - http:
          path: getReview
          method: get
          cors: true